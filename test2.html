<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 第一个实例 - 明灯小站</title>
<script src="vue.min.js"></script>
</head>
<body>
<div id="app">
	<p>{{message}}</p>
	<input v-model='message'>
</div>

<script>
var app = new Vue({
  el: '#app',
  data: {
	message : "hello world"
  }
})
</script>
</body>
</html>
